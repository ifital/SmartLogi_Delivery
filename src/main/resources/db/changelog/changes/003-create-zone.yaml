databaseChangeLog:
  - changeSet:
      id: 003-create-zone
      author: smartlogi
      changes:
        - createTable:
            tableName: zone
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: code_postal
                  type: varchar(10)
                  constraints:
                    nullable: false
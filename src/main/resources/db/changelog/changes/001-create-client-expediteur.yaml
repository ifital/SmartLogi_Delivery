databaseChangeLog:
  - changeSet:
      id: 001-create-client-expediteur
      author: smartlogi
      changes:
        - createTable:
            tableName: client_expediteur
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: prenom
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: telephone
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: adresse
                  type: text
                  constraints:
                    nullable: false